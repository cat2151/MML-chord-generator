<meta charset="UTF-8">

    <!doctype html>
    <html ng-app="generatorApp">
      <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script>

  angular.module('generatorApp', [])
  .controller('generatorController', ['$scope', function($scope) {
    $scope.generate = function() {
      $scope.generatedMml = ';' +
      $scope.inputText.replace(/C/g, 'c;e;g');
    };
    $scope.generatedMml = "なし";
  }]);

        </script>
      </head>
      <body>
        <div ng-controller="generatorController">

          <div>
          <h1>Chord Nameを入力してください</h1>

          <input type="text" ng-model="inputText"
            placeholder="大文字でCを書いてみてください"
            ng-change="generate()"
          >
          </div>

          <br/>
          <span>MMLフォーマット:
            <select>
             <option>SiON (すたどんたんでお馴染み)</option>
            </select>
          </span>

          <hr>
          <h1>MML生成結果:</h1>
          <h2>{{generatedMml}}</h1>
        </div>
        <hr>
        <div>
          <a href="http://app.16dimensional.com/stadon/">すたどんたん</a>
        </div>
        <br/>
        <div>
          <a href="https://github.com/cat2151/MML-chord-generator/">ソースファイル githubリポジトリ</a>
        </div>
      </body>
    </html>
